
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexos AI - Inteligência Educacional para o ENEM</title>
    
    <!-- SEO & Social Sharing -->
    <meta name="description" content="Acesse o Nexos AI: sua plataforma inteligente de correção de redação, simulados TRI e tutoria especializada para o ENEM.">
    <meta property="og:title" content="Nexos AI - Estude com Inteligência">
    <meta property="og:description" content="Sua nota 1000 começa aqui. Simulados, redações e tutoria IA em um só lugar.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#4f46e5">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background: #0f172a; /* Deep dark background */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 2s linear infinite;
        }

        #root {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Efeito de App Mobile no Desktop */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        @media (min-width: 640px) {
            body {
                padding: 20px 0;
            }
            .app-container {
                min-height: calc(100vh - 40px);
                border-radius: 40px;
                overflow: hidden;
                border: 8px solid #1e293b;
            }
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
